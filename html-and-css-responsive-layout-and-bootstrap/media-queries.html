<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Queries</title>
    <style>
      body {
        margin: 0;
      }
      * {
        /* The `box-sizing` property determines how the browser calculates the
           size of an element. When it is set to `border-box`, it will include
           padding & border as part of its weight & height calculations.

           Example:
           .el { padding: 5px; border-width: 2px; width: 50px; box-sizing: border-box }
           The width of the box will be 50px.
           The width of its content will be 50px - 2 * 5px - 2 * 2px = 36px

           When it is set to `content-box` which is the default for most elements
           including `div`, it will not include padding & border sizes in its height
           and width calculations.

           Example:
           .el { padding: 5px; border-width: 2px; width: 50px; box-sizing: content-box }
           The width of the box will be 50x + 2 * 5px + 2 * 2px = 64px.
           The width of its content will be 50px.
        */
        box-sizing: border-box;
      }
      /* make element with class .media-flex-demo a
         flex container */
      .media-flex-demo {
        display: flex;
        flex-wrap: wrap;
      }

      .media-flex-demo > div {
        width: calc(25% - 2 * 5px);
        height: 150px;
        margin: 5px;
        flex-shrink: 0;

        background-color: salmon; /* ðŸš¤ðŸŽ£ ðŸŸðŸŸðŸŸ */
      }

      nav {
        height: 30px;
        background-color: black;
      }

      @media screen and (max-width: 992px) {
        .media-flex-demo > div {
          width: calc(33% - 2 * 5px);
          background-color: teal; /* ðŸš¤ðŸŽ£ ðŸŸðŸŸðŸŸ */
        }
      }

      @media screen and (max-width: 768px) {
        .media-flex-demo > div {
          width: calc(50% - 2 * 5px);
          background-color: purple;
        }
      }

      @media screen and (max-width: 576px) {
        .media-flex-demo > div {
          width: calc(100% - 2 * 5px);
          height: 300px;
          margin: 5px;
          background-color: goldenrod;
        }
      }

      @media screen and (min-width: 768px) and (max-width: 992px) {
        nav {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <nav></nav>
    <div class='media-flex-demo'>
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>

  </body>
</html>
